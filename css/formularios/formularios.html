<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularios.css">
    <title>Estilos para formularios en CSS</title>
</head>
<body>
    <form action="" class="formulario">
        <input class="input" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" disabled>
        <input class="input" type="email" name="nombre" id="nombre" placeholder="Ingresa tu correo" required>
        <input type="text" name="" id="" class="input" value="Solo leer" readonly>

        <button type="submit">Enviar</button>
        <button disabled>Botón</button>

        <input type="radio" name="opcion " id="opcion1">
        <label for="opcion1">Opción 1</label>
        <input type="radio" name="opcion " id="opcion2">
        <label for="opcion1">Opción 2</label>
    </form>
</body>
</html>
