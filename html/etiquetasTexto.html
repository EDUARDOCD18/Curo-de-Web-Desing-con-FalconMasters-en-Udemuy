<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas de Texto</title>
  </head>
  <body>
    <p>Bold</p>
    <br />
    <b>Bold</b>
    <br />
    <br />
    <strong>Bold, este tiene importancia semántica</strong>
    <br />
    <br />
    <br />
    <i>Italic</i>
    <br>
    <br>
    <em>Énfasis, este tiene importancia semántica</em>
    <br>
    <br>
    <p>Small <small>pequeño</small></p>
    <small>Small</small>
    <p>Hola, soy un texto <mark>Marked</mark></p>
    <p>Hola, soy un texto <del>Borrado</del></p>
    <p>Hola, soy un texto <ins>Insertar</ins></p>
    <p>Hola, soy un texto <sub>Sub</sub></p>
    <p>Hola, soy un texto <sup>Sup</sup></p>
  </body>
</html>
